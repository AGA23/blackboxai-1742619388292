    <line x1="250" y1="125" x2="350" y2="125" stroke="#0B0B45" stroke-width="2"/>
    <text x="300" y="115" text-anchor="middle" font-family="Arial" font-size="12" fill="#0B0B45">tiene</text>
    
    <line x1="450" y1="200" x2="300" y2="300" stroke="#0B0B45" stroke-width="2"/>
    <text x="400" y="250" text-anchor="middle" font-family="Arial" font-size="12" fill="#0B0B45">genera</text>
    
    <line x1="150" y1="200" x2="200" y2="300" stroke="#0B0B45" stroke-width="2"/>
    <text x="150" y="250" text-anchor="middle" font-family="Arial" font-size="12" fill="#0B0B45">posee</text>

    <!-- Cardinality -->
    <text x="235" y="120" text-anchor="end" font-family="Arial" font-size="12" fill="#0B0B45">1</text>
    <text x="365" y="120" text-anchor="start" font-family="Arial" font-size="12" fill="#0B0B45">N</text>

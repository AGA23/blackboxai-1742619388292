    <text x="70" y="145" font-family="Arial" font-size="12" fill="#333">- nombre</text>
    <text x="70" y="165" font-family="Arial" font-size="12" fill="#333">- email</text>
    <text x="70" y="185" font-family="Arial" font-size="12" fill="#333">- rol</text>

    <!-- Citas -->
    <rect x="350" y="50" width="200" height="150" rx="10" fill="#e6f3ff" stroke="#0B0B45" stroke-width="2"/>

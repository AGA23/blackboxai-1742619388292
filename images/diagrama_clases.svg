<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Controllers -->
    <rect x="50" y="50" width="200" height="120" rx="10" fill="#e6f3ff" stroke="#0B0B45" stroke-width="2"/>
    <text x="150" y="85" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#0B0B45">CitasController</text>
    <line x1="60" y1="100" x2="240" y2="100" stroke="#0B0B45" stroke-width="1"/>
    <text x="70" y="125" font-family="Arial" font-size="12" fill="#333">+ crearCita()</text>
    <text x="70" y="145" font-family="Arial" font-size="12" fill="#333">+ actualizarCita()</text>
    <text x="70" y="165" font-family="Arial" font-size="12" fill="#333">+ obtenerCitas()</text>

    <!-- Services -->
    <rect x="350" y="50" width="200" height="120" rx="10" fill="#e6f3ff" stroke="#0B0B45" stroke-width="2"/>
    <text x="450" y="85" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#0B0B45">CitasService</text>
    <line x1="360" y1="100" x2="540" y2="100" stroke="#0B0B45" stroke-width="1"/>
    <text x="370" y="125" font-family="Arial" font-size="12" fill="#333">- validarDisponibilidad()</text>
    <text x="370" y="145" font-family="Arial" font-size="12" fill="#333">- notificarPaciente()</text>
    <text x="370" y="165" font-family="Arial" font-size="12" fill="#333">- actualizarHistorial()</text>

    <!-- Models -->
    <rect x="200" y="250" width="200" height="120" rx="10" fill="#e6f3ff" stroke="#0B0B45" stroke-width="2"/>
    <text x="300" y="285" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#0B0B45">CitaModel</text>
    <line x1="210" y1="300" x2="390" y2="300" stroke="#0B0B45" stroke-width="1"/>
    <text x="220" y="325" font-family="Arial" font-size="12" fill="#333">- id: number</text>
    <text x="220" y="345" font-family="Arial" font-size="12" fill="#333">- pacienteId: number</text>
    <text x="220" y="365" font-family="Arial" font-size="12" fill="#333">- fecha: Date</text>

    <!-- Relationships -->
    <line x1="250" y1="110" x2="350" y2="110" stroke="#0B0B45" stroke-width="2"/>
    <text x="300" y="100" text-anchor="middle" font-family="Arial" font-size="12" fill="#0B0B45">usa</text>
    
    <line x1="450" y1="170" x2="300" y2="250" stroke="#0B0B45" stroke-width="2"/>
    <text x="400" y="210" text-anchor="middle" font-family="Arial" font-size="12" fill="#0B0B45">manipula</text>
    
    <line x1="150" y1="170" x2="200" y2="250" stroke="#0B0B45" stroke-width="2"/>
    <text x="150" y="210" text-anchor="middle" font-family="Arial" font-size="12" fill="#0B0B45">utiliza</text>

    <!-- Dependencies -->
    <text x="235" y="105" text-anchor="end" font-family="Arial" font-size="12" fill="#0B0B45">1</text>
    <text x="365" y="105" text-anchor="start" font-family="Arial" font-size="12" fill="#0B0B45">1</text>
</svg>
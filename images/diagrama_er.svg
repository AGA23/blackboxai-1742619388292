    <line x1="360" y1="100" x2="540" y2="100" stroke="#0B0B45" stroke-width="1"/>
    <text x="370" y="125" font-family="Arial" font-size="12" fill="#333">- id (PK)</text>
    <text x="370" y="145" font-family="Arial" font-size="12" fill="#333">- fecha_hora</text>
    <text x="370" y="165" font-family="Arial" font-size="12" fill="#333">- estado</text>
    <text x="370" y="185" font-family="Arial" font-size="12" fill="#333">- tipo_tratamiento</text>

    <!-- Historial -->
    <rect x="200" y="300" width="200" height="150" rx="10" fill="#e6f3ff" stroke="#0B0B45" stroke-width="2"/>
    <text x="300" y="335" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#0B0B45">Historial</text>
    <line x1="210" y1="350" x2="390" y2="350" stroke="#0B0B45" stroke-width="1"/>
    <text x="220" y="375" font-family="Arial" font-size="12" fill="#333">- id (PK)</text>
    <text x="220" y="395" font-family="Arial" font-size="12" fill="#333">- diagnostico</text>
